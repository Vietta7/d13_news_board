<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>

        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'desk/css/blog.css' %}" rel="stylesheet" />
    </head>
    <body>
       {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
            <a class="navbar-brand" href="{% url 'desk:index' %}">Доска объявлений</a>
                <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarResponsive" data-toggle="collapse"
                        type="button">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               {% if not user.is_authenticated %}
               <li class="nav-item active">
                   <a class="nav-link" href="{% url 'desk:index' %}">Главная</a>
               </li>
               <li class="nav-item registr">
                   <a class="nav-link" href="{% url 'account:signup' %}">Регистрация</a>
               </li>
               <li class="nav-item registr">
                   <a class="nav-link" href="{% url 'login' %}">Вход</a>
               </li>
               {% endif %}
               <li class="nav-link px-5">Вы вошли как: {{ user.username }}  <a href="{% url 'logout' %}">Выйти</a></li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'desk:private_office' %}">Профиль</a>
              </li>


       </div>
   </div>
</nav>
       {% endblock nav %}

       <div class="container">
           <div class="col-lg-12 text-center">
               {% block content %} {% endblock content %}
           </div>
       </div>

    </body>
</html>
